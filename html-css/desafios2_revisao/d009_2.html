<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Vídeos</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .videos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 30px auto;
        }
        .videos img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .videos img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Vídeos legais para assistir</h1>

    <div class="videos">
        <a href="pgns/video1.html"><img src="imgs/imgs/thumb-html.png" alt="Thumb HTML5"></a>
        <a href="pgns/video2.html"><img src="imgs/imgs/thumb-js.png" alt="Thumb JavaScript"></a>
        <a href="pgns/video3.html"><img src="imgs/imgs/thumb-hardware.png" alt="Thumb Hardware"></a>
        <a href="pgns/video4.html"><img src="imgs/imgs/thumb-python.png" alt="Thumb Programador"></a>
    </div>
</body>
</html>
